<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" class="search" id="search" placeholder="Search for a city">
            <button class="search-btn" id="search-btn">Get Weather</button>
        </div>
        <div class="hidden" id="output_container">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden">City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
