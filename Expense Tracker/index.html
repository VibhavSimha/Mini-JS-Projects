<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form  class="inputForm" id="inputForm">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <button id="addExpense" type="submit">Add Expense</button>
        </form>
        <h1>Expenses</h1>
        <ul class="expenseList" id="expenseList"></ul>
        <p id="totalAmt"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
